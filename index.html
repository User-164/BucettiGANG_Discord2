<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BucettiGANG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BucettiGANG</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to BucettiGANG, the ultimate Discord server for meme enthusiasts!</p>
        </section>

        <section id="shop">
            <h2>Shop</h2>
            <p>Use your Meme currency to purchase awesome memes!</p>
            <div class="shop-item">
                <h3>Meme 1</h3>
                <button>Buy for 10 Meme currency</button>
            </div>
            <div class="shop-item">
                <h3>Meme 2</h3>
                <button>Buy for 15 Meme currency</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
